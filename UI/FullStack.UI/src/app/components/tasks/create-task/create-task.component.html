<div class="container my-5">
    <h1 class = "mb-3">Edit Task</h1>
    <div class="row">
        <div class="col-6">
            <form #form = "ngForm" (ngSubmit)="createTask()">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" 
                    name = "name" [(ngModel)] = "task.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Description</label>
                    <input type="text" class="form-control" id="email" 
                    name ="email" [(ngModel)] = "task.description">
                </div>
                
                <div class="mb-3">
                    <label for="salary" class="form-label">Deadline</label>
                    <input type="datetime-local" class="form-control" id="salary" 
                    name="salary" [(ngModel)] = "task.deadline">
                </div>
                
                <button type="submit" class="btn btn-primary mr-5">Save</button>
               

            </form>
        </div>
    </div>
    
</div>
