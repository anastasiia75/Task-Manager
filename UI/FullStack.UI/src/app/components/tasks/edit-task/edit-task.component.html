<div class="container my-5">
    <h1 class = "mb-3">Edit Task</h1>
    <div class="row">
        <div class="col-6">
            <form #form = "ngForm" (ngSubmit)="updateTask()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name = "id" [(ngModel)] = "task.id">
                    </div>

                <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" 
                name = "name" [(ngModel)] = "task.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Description</label>
                    <input type="text" class="form-control" id="email" 
                    name ="email" [(ngModel)] = "task.description">
                </div>
               
                <div class="mb-3">
                    <label for="salary" class="form-label">Deadline</label>
                    <input type="datetime-local" class="form-control" id="salary" 
                    name="salary" [(ngModel)] = "task.deadline">
                </div>
                <div class="mb-3">
                    
                    <input type="checkbox" class="form-check-input" id="department" 
                    name = "department" [(ngModel)] = "task.isDone">
                    <label for="department" class="form-label">Done</label>
                </div>
                <button type="submit" class="btn btn-primary mr-5">Save</button>
                <button type="button" class="btn btn-danger" 
                (click) = "deleteTask()">Delete</button>

            </form>
        </div>
    </div>
    
</div>
